<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %} 

        <label> Username </label>
        {{ forms.username}}
        <br><br>
        <label> Password </label>
        {{ forms.password }}
        <br>
        <input type="submit" value="Login" />
        <br><br><br><br>
     If you donot have an account, <a href="{% url 'register' %}">register</a> yourself 
    <br>
</body>
</html>
